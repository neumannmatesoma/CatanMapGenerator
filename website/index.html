<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catan Board Generator</title>
        <link rel="icon" type="image/x-icon" href="./resources/img/logo.png">

        <!--CSS import-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/css/style.css">
        <link rel="stylesheet" href="./resources/css/options.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!--left side of the website-->
                <div class="col-sm-12 col-md-12 col-lg-5 col-xl-4 h-100">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- title and buttons -->
                            <div class="col-sm-12 col-md-6 col-lg-12 col-xl-12 justify-content-center">
                                <!-- title div -->
                                <div class="div-borders base-div-formatting text-break justify-content-center">
                                    <h1 class="title-text-formatting">Catan Board Generator</h1>
                                </div>

                                <!--buttons-->
                                <div class="container-fluid justify-content-center">
                                    <!--classic and expansion-->
                                    <div class="row">
                                        <!-- classic -->
                                        <div class="col-sm-6 col-md-12 col-lg-6 col-xl-6 justify-content-center">
                                            <button class="w-100 div-borders base-div-formatting title-text-formatting">Classic</button>
                                        </div>

                                        <!-- expansion -->
                                        <div class="col-sm-6 col-md-12 col-lg-6 col-xl-6 justify-content-center">
                                            <button class="w-100 div-borders base-div-formatting title-text-formatting">Expansion</button>
                                        </div>
                                    </div>

                                    <!-- shuffle -->
                                    <div class="row justify-content-center">
                                        <button class="col-12 div-borders base-div-formatting title-text-formatting">Shuffle</button>
                                    </div>
                                </div>
                            </div>

                            <!-- options -->
                            <div class="col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                <div class="div-borders base-div-formatting">
                                    <!-- options title -->
                                    <h1 class="title-text-formatting">Options</h1>

                                    <!-- line -->
                                    <div class="line-div"></div>

                                    <!-- rules -->
                                    <div class="container-fluid ">
                                        <!-- first rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb1" class="rule-text">6 & 8 can touch</label>
                                            </div>
                                            <div class="col-3 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb1">
                                            </div>
                                        </div>

                                        <!-- second rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb2" class="rule-text">2 & 12 can touch</label>
                                            </div>
                                            <div class="col-3 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb2">
                                            </div>
                                        </div>

                                        <!-- third rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb3" class="rule-text">Same numbers can touch</label>
                                            </div>
                                            <div class="col-3 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb3">
                                            </div>
                                        </div>

                                        <!-- fourth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb4" class="rule-text">Same resources can touch</label>
                                            </div>
                                            <div class="col-3 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb4">
                                            </div>
                                        </div>

                                        <!-- fifth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb5" class="rule-text">No triple same resource</label>
                                            </div>
                                            <div class="col-3 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb5">
                                            </div>
                                        </div>

                                        <!-- sixth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-7 text-start table-element"  style="align-items: center;">
                                                <label for="cb6" class="rule-text">At least one different neighbor</label>
                                            </div>
                                            <div class="col-5 table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb6">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- line -->
                                    <div class="line-div"></div>

                                    <!-- refresh button -->
                                    <div class="container-fluid">
                                        <button class="div-borders base-text-formatting" id="refresh-button">
                                            Refresh
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--right side of the website-->
                <div class="col-sm-12 col-md-12 col-lg-7 col-xl-8">
                    <div class="div-borders base-div-formatting h-100 d-flex justify-content-center align-items-center">
                        <!-- grid for the map -->
                        <div class="container-fluid">
                            <!-- first row with 3 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-4"></div>
                                <div class="tile col-4"></div>
                                <div class="tile col-4"></div>
                            </div>

                            <!-- second row with 4 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                            </div>

                            <!-- third row with 5 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-2.5"></div>
                                <div class="tile col-2.5"></div>
                                <div class="tile col-2.5"></div>
                                <div class="tile col-2.5"></div>
                                <div class="tile col-2.5"></div>
                            </div>

                            <!-- fourth row with 4 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                                <div class="tile col-3"></div>
                            </div>

                            <!-- first row with 3 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-4"></div>
                                <div class="tile col-4"></div>
                                <div class="tile col-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
