<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Catan Board Generator</title>
        <link rel="icon" type="image/x-icon" href="./resources/img/logo.png">

        <!--CSS import-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./resources/css/style.css">
        <link rel="stylesheet" href="./resources/css/options.css">
    </head>
    <body onload="init()">
        <div class="container-fluid align-content-center mt-3 mb-3">
            <div class="row">
                <!--left side of the website-->
                <div class="col-sm-12 col-md-12 col-lg-5 col-xl-4 h-100">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- title and buttons -->
                            <div class="col-sm-12 col-md-6 col-lg-12 col-xl-12 justify-content-center">
                                <!-- title div -->
                                <div class="div-borders base-div-formatting text-break justify-content-center">
                                    <h1 class="title-text-formatting">Catan Board Generator</h1>
                                </div>

                                <!--buttons-->
                                <div class="container-fluid justify-content-center">
                                    <!--classic and expansion-->
                                    <div class="row">
                                        <!-- classic -->
                                        <div class="col-sm-6 col-md-12 col-lg-6 col-xl-6 justify-content-center">
                                            <button class="w-100 div-borders base-div-formatting title-text-formatting">Classic</button>
                                        </div>

                                        <!-- expansion -->
                                        <div class="col-sm-6 col-md-12 col-lg-6 col-xl-6 justify-content-center">
                                            <button class="w-100 div-borders base-div-formatting title-text-formatting">Expansion</button>
                                        </div>
                                    </div>

                                    <!-- shuffle -->
                                    <div class="row justify-content-center">
                                        <button class="col-12 div-borders base-div-formatting title-text-formatting" onclick="RandomShuffle()">Shuffle</button>
                                    </div>
                                </div>
                                
                                <!-- credentials -->
                                <div class="div-borders base-div-formatting d-flex justify-content-center align-items-center" style="margin-top: 1rem;">
                                    <b>Szerző:</b>&nbsp;Neumann Máté Soma
                                </div>
                            </div>

                            <!-- options -->
                            <div class="col-sm-12 col-md-6 col-lg-12 col-xl-12">
                                <div class="div-borders base-div-formatting">
                                    <!-- options title -->
                                    <h1 class="title-text-formatting">Options</h1>

                                    <!-- line -->
                                    <div class="line-div"></div>

                                    <!-- options content -->
                                    <div class="container-fluid">
                                        <!-- theme selector -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-8 text-start table-element">
                                                <label for="theme-selector" class="rule-text align-middle">Card Style</label>
                                            </div>
                                            <div class="col-3 table-element justify-content-center">
                                                <select name="theme-selector" id="theme_selector_id" onchange="SelectOnChange()">
                                                    <option value="original">Original</option>
                                                    <option value="graphics">Graphics</option>
                                                    <option value="realistic">Realistic</option>
                                                    <option value="ai">AI</option>
                                                </select>
                                            </div>
                                        </div>

                                        <!-- first rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-10 text-start table-element">
                                                <label for="cb1" class="rule-text">6 & 8 can touch</label>
                                            </div>
                                            <div class="col-2 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb1" id="cb1_id" value="first_rule" onchange="CheckBoxOnChange1()">
                                            </div>
                                        </div>

                                        <!-- second rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-10 text-start table-element">
                                                <label for="cb2" class="rule-text">2 & 12 can touch</label>
                                            </div>
                                            <div class="col-2 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb2" id="cb2_id" value="second_rule" onchange="CheckBoxOnChange2()">
                                            </div>
                                        </div>

                                        <!-- third rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-10 text-start table-element">
                                                <label for="cb3" class="rule-text">Same numbers can touch</label>
                                            </div>
                                            <div class="col-2 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb3" id="cb3_id" value="third_rule" onchange="CheckBoxOnChange3()">
                                            </div>
                                        </div>

                                        <!-- fourth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-10 text-start table-element">
                                                <label for="cb4" class="rule-text">Same resources can touch</label>
                                            </div>
                                            <div class="col-2 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb4" id="cb4_id" value="fourth_rule" onchange="CheckBoxOnChange4()">
                                            </div>
                                        </div>

                                        <!-- fifth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-10 text-start table-element">
                                                <label for="cb5" class="rule-text">No triple same resource</label>
                                            </div>
                                            <div class="col-2 text-start table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb5" id="cb5_id" value="fifth_rule" onchange="CheckBoxOnChange5()">
                                            </div>
                                        </div>

                                        <!-- sixth rule -->
                                        <div class="row d-flex justify-content-start">
                                            <div class="col-9 text-start table-element">
                                                <label for="cb6" class="rule-text">At least one different neighbor</label>
                                            </div>
                                            <div class="col-3 table-element">
                                                <input type="checkbox" class="checkbox-round" name="cb6"  id="cb6_id" value="sixth_rule" onchange="CheckBoxOnChange6()">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--right side of the website-->
                <div class="col-sm-12 col-md-12 col-lg-7 col-xl-8">
                    <div class="div-borders base-div-formatting h-100 d-flex justify-content-center align-items-center">
                        <!-- grid for the map -->
                        <div class="container-fluid map-grid">
                            <!-- first row with 3 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-4" id="map_div_1">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_1_num"> </div>
                                        <div id="map_div_1_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-4" id="map_div_2">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_2_num"> </div>
                                        <div id="map_div_2_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-4" id="map_div_3">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_3_num"> </div>
                                        <div id="map_div_3_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                            </div>

                            <!-- second row with 4 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-3" id="map_div_4">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_4_num"> </div>
                                        <div id="map_div_4_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_5">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_5_num"> </div>
                                        <div id="map_div_5_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_6">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_6_num"> </div>
                                        <div id="map_div_6_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_7">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_7_num"> </div>
                                        <div id="map_div_7_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                            </div>

                            <!-- third row with 5 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-2.5" id="map_div_8">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_8_num"> </div>
                                        <div id="map_div_8_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-2.5" id="map_div_9">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_9_num"> </div>
                                        <div id="map_div_9_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-2.5" id="map_div_10">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_10_num"> </div>
                                        <div id="map_div_10_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-2.5" id="map_div_11">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_11_num"> </div>
                                        <div id="map_div_11_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-2.5" id="map_div_12">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_12_num"> </div>
                                        <div id="map_div_12_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                            </div>

                            <!-- fourth row with 4 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-3" id="map_div_13">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_13_num"> </div>
                                        <div id="map_div_13_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_14">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_14_num"> </div>
                                        <div id="map_div_14_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_15">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_15_num"> </div>
                                        <div id="map_div_15_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-3" id="map_div_16">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_16_num"> </div>
                                        <div id="map_div_16_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                            </div>

                            <!-- first row with 3 tiles -->
                            <div class="row justify-content-center">
                                <div class="tile col-4" id="map_div_17">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_17_num"> </div>
                                        <div id="map_div_17_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-4" id="map_div_18">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_18_num"> </div>
                                        <div id="map_div_18_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                                <div class="tile col-4" id="map_div_19">
                                    <div class="justify-content-center map-num-pos-div">
                                        <div id="map_div_19_num"> </div>
                                        <div id="map_div_19_dot" style="margin-top: -0.8rem;"> </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="./resources/js/init.js"></script>
        <script src="./resources/js/shuffle.js"></script>
        <script src="./resources/js/helpers.js"></script>
    </body>
</html>
